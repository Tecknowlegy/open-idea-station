<!DOCTYPE html>
<html>
  <head>
    <title>We're sorry, but something went wrong (500)</title>
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <style>
    .acorn-error-page {
      background-color: #FFF;
      width: 100%;
      height: 100vh;
      color: #42526E;
      text-align: center;
      font-family: 'Muli', sans-serif;
      margin: 0;
    }

    .back_btn {
      width: 120px;
      height: 40px;
      line-height: 40px;
      margin-top: 40px;
      font-size: 16px;
      padding: 0 14px;
      font-weight: 400;
      border: 2px solid #02BF8F;
      background: transparent;
      color: #42526E;
      display: inline-block;
      transition: 0.2s ease-in-out;
      border-radius: 3px;
      text-align: center;
    }
    .back_btn:hover {
      border: 2px solid #02BF8F;
      background: #02BF8F;
      color: #42526E;
    }

    .acorn-error-page div.dialog {
      width: 80%;
      max-width: 40rem;
      margin: 6rem auto 0;
    }

    .acorn-error-page h1 {
      font-size: 40px;
      font-size: 4rem;
    }

    @media screen and (max-width: 520px) {
      img.acorn-logo {
        height: 140px;
      }
      .acorn-error-page h1 {
        font-size: 24px;
        font-size: 2.4rem;
      }
    }
    </style>
  </head>

  <body class="acorn-error-page">
    <!-- This file lives in public/422.html -->
    <div class="dialog">
      <img src="/OIS-ico.png" class="acorn-logo"/>
      <h1>500</h1>
      <div>
        <h3>We're sorry, but something went wrong.</h3>
      </div>
      <a onclick=history.back() class="back_btn">Go Back</a>
    </div>
  </body>
</html>
