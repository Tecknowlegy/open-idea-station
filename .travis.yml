language: ruby
rvm:
- 2.2.5
env:
  - DB=pgsql
services:
  - postgresql
before_script:
- psql -c 'create database acorn_test_db;' -U postgres
- cp config/database.yml.travis config/database.yml
script:
- RAILS_ENV=test bundle exec rake ci:tests
notifications:
  email: false
deploy:
  provider: heroku
  api_key:
    secure: 
  app:
    staging: open-idea-station
  on:
    repo: https://github.com/Open-Idea-Station/Acorn
  run:
    - "rails db:migrate"
